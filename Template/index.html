<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #168af0;
        }

        .container {
            text-align: center;
            background: rgb(247, 245, 245);
            padding: 100px;
            border-radius: 8px;
            width:150vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 90%;
            max-width: 1000px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #0056b3;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

            .button {
        position: relative;
        padding: 8px 16px;
        background: #009579;
        border: none;
        outline: none;
        border-radius: 2px;
        cursor: pointer;
    }

    .button:active {
        background: #007a63;
    }

    .button__text {
        font: bold 20px 'Quicksand', san-serif;
        color: #ffffff;
        transition: all 0.2s;
    }

            #output {
                margin-top: 20px;
                font-size: 18px;
            }

            .button--loading::after {
    content: "";
    position: absolute;
    width: 16px;
    height: 16px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    border: 4px solid transparent;
    border-top-color: #ffffff;
    border-radius: 50%;
    animation: button-loading-spinner 1s ease infinite;
}
@keyframes button-loading-spinner {
    from {
        transform: rotate(0turn);
    }

    to {
        transform: rotate(1turn);
    }
}
.output-container {
            width: 100%;
        }

        .output {
            margin-top: 20px;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;}
    </style>
    
</head>
<body>
    <div class="container">
        <h1>System For Text To SQL</h1>
        <div class="input-output-container">
            <div class="input-container">
            <form  method="POST"  action="/upload" enctype="multipart/form-data" >
        <div class="form-group">
            <label for="keysDropdown">Enter Schema of the Table</label>
            <input type="text" id="input1" name="input1" placeholder="Enter first input"></div>
        <div class="form-group">
            <label for="keysDropdown">Enter Text for SQL Qury</label>
            <input type="text" id="input2" name="input2" placeholder="Enter second input"></div>
        <div class="btn-container">       
            <button  class="button" type="submit" id="btnTask1" name="btnTask1" value="click1">
            <!-- <span class="button__text">Sumbit</span> -->
            sumbit</button>
        </div>
        <div class="output-container">
            <div class="output" id="output">
                {{answer}}<br></br>
                {{Text}}<br></br>
                {{Schema}}
            
            </div>
        </div>
    </div>

    <script>
       const theButton = document.querySelector(".button");

       theButton.addEventListener("click", () => {
       theButton.classList.add("button--loading");
       });
    </script>
</body>
</html>
